# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/hyprland/variables.conf

bind=AlT SHIFT, R,      exec, (pkill waybar; waybar & disown) & (pkill hyprpaper; hyprpaper & disown) &,
bind=AlT SHIFT, Q,      killactive,
bind=AlT,       V,      togglesplit,
bind=AlT,       F,      fullscreen,
bind=AlT,       SPACE,  exec, hyprctl dispatch workspaceopt allfloat
bind=AlT,       TAB,    cyclenext,
bind=SUPER,     V,      exec, cliphist list | wofi --dmenu --width 500 --height 300 | cliphist decode | wl-copy
bind=SUPER,     E,      exec, $fileManager
bind=SUPER,     L,      exec, $locker
bind=SUPER,     SPACE,  exec, pkill wofi || wofi --allow-images --width 700 --height 500 --no-actions --normal-window --insensitive --show drun
bind=SUPER,     C,      exec, hyprpicker -a
bind=SUPER,     P,      exec, pkill nwg-displays || nwg-displays
bind=,          PRINT,  exec, hyprshot -m region --raw | swappy -f -
bind=SHIFT,     PRINT,  exec, ~/.config/hypr/toggle-wf-recorder.sh
bind=SUPER,     PERIOD, exec, pkill wofi-emoji || wofi-emoji --width 700 --height 500 
bind=SUPER,     1,      exec, $terminal
bind=SUPER,     2,      exec, $browser
bind=SUPER,     3,      exec, slack
bind=SUPER,     8,      exec, code
bind=AlT, H, movefocus, l
bind=AlT, L, movefocus, r
bind=AlT, K, movefocus, u
bind=AlT, J, movefocus, d
bind=AlT SHIFT, H, movewindow, l
bind=AlT SHIFT, L, movewindow, r
bind=AlT SHIFT, K, movewindow, u
bind=AlT SHIFT, J, movewindow, d
bind=AlT, U, resizeactive, -10% 0
bind=AlT, I, resizeactive, 0 -10%
bind=AlT, O, resizeactive, 0 10%
bind=AlT, P, resizeactive, 10% 0
bind=AlT, 1, workspace, 1
bind=AlT, 2, workspace, 2
bind=AlT, 3, workspace, 3
bind=AlT, 4, workspace, 4
bind=AlT, 5, workspace, 5
bind=AlT, 6, workspace, 6
bind=AlT, 7, workspace, 7
bind=AlT, 8, workspace, 8
bind=AlT, 9, workspace, 9
bind=AlT SHIFT, 1, movetoworkspace, 1
bind=AlT SHIFT, 2, movetoworkspace, 2
bind=AlT SHIFT, 3, movetoworkspace, 3
bind=AlT SHIFT, 4, movetoworkspace, 4
bind=AlT SHIFT, 5, movetoworkspace, 5
bind=AlT SHIFT, 6, movetoworkspace, 6
bind=AlT SHIFT, 7, movetoworkspace, 7
bind=AlT SHIFT, 8, movetoworkspace, 8
bind=AlT SHIFT, 9, movetoworkspace, 9
bind=AlT, S, togglespecialworkspace, magic
bind=AlT SHIFT, S, movetoworkspace, special:magic
bindel=,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel=,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel=,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel=,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel=,XF86KbdBrightnessUp, exec, asusctl -n
bindel=,XF86KbdBrightnessDown, exec, asusctl -p
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPause, exec, playerctl play-pause
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
# bindl=, switch:Lid Switch, exec, systemd-ac-power || systemctl suspend
bindm=AlT, mouse:272, movewindow
bindm=AlT, mouse:273, resizewindow
